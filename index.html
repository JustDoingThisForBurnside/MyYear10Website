<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logans Cool Website</title>
</head>
<!-- This is the main body of the website- ALL your content goes AFTER the <body> tag and before the </body> tag -->
<body>

    <!-- The Hero Section -------------------------------------------------------------------------------------- -->
    <section class="hero">
        <div class="hero-text"></div>
    </section>

<!-- Topic one ------------------------------------------------------------------------------------------------- -->
    <!-- The First Topic Section -->
    <section class="topic">
        <!-- the topic title a big bar with text in it -->
        <div class="topic-title">
            <h1>Image Editing</h1>
        </div>
        <!-- now a three column grid of images -->
        <div class="topic-content">
            <!-- one "card" which includes an image with a text below it -->
            <div class="topic-card">
                <img src="images/Orangutan.jpg" alt="My Orangutan">
                <h2 class="topic-card-text">Orangutan Pixel Art (Can't upscale)</h2>
            </div>
            <div class="topic-card">
                <img src="images/LebronMeetNGreet.png" alt="Me Meeting Lebron">
                <h2 class="topic-card-text">Green Screen Photo</h2>
            </div>
            <div class="topic-card">
                <img src="images/CityOfStars.png" alt="City with a bunch of stars behind it, quite well done">
                <h2 class="topic-card-text">City of Stars (Vector Photo)</h2>
            </div>
        </div>
    </section>
<!-- End of topic one------------------------------------------------------------------------------------------ -->

<!-- Copy and paste the section from above to make your next section -->



    <!-- A Simple Website Footer ------------------------------------------------------------------------------ -->
    <footer class="footer">

    </footer>
